<style>
  .modal-content {
    background-color: #212121
  }
</style>

<div class="modal fade" id="Modal-SellConfirm-{{ item.id }}"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sell {{ item.name }}?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
<!--          {{ purchase_form.hidden_tag() }}-->

          <h4 style="text-center">
            Are you sure that you want to sell {{ item.name }} for {{ item.price }}
          </h4>
          <br>
          <h6 style="test-center">
            By clicking Sell, you will purchase this item.
          </h6>
          <br>
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
<!--          {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}-->

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close </button>
      </div>
    </div>
  </div>
</div>
