<style>
  .modal-content {
    background-color: #212121
  }
</style>

<div class="modal fade" id="Modal-SellConfirm-{{ owned_item.id }}"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sell {{ owned_item.name }}?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sell_form.hidden_tag() }}

          <h4 style="text-center">
            Are you sure that you want to sell {{ owned_item.name }} for {{ owned_item.price }}
          </h4>
          <br>
          <h6 style="test-center">
            By clicking Sell, you will sell this item.
          </h6>
          <br>
          <input id="sell_item" name="sell_item" type="hidden" value="{{ owned_item.name }}">
          {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close </button>
      </div>
    </div>
  </div>
</div>
